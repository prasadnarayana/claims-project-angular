<div mat-dialog-content>
  <h2>Activity Log</h2>
  <table mat-table [dataSource]="dataSource">
    <!-- Action Performed Column -->
    <ng-container matColumnDef="actionPerformed">
      <th mat-header-cell *matHeaderCellDef>Action Performed</th>
      <td mat-cell *matCellDef="let action">{{ action.action_type }}</td>
    </ng-container>
  
    <!-- Timestamp -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Performed At</th>
      <td mat-cell *matCellDef="let action">{{ action.performed_at | date:"dd/MM/yyyy hh:mm"}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="closeDialog()">Close</button>
</div>
