<mat-grid-list cols="8" gutterSize="5px" rowHeight="500px">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile [colspan]="6" class="content">
    <div>
      <div class="claimFormBtn">
        <button mat-raised-button (click)="openClaimsForm(null)">Add New Claim</button>
      </div>
      <mat-card style="margin-bottom: 10px;">
        <form [formGroup]="searchForm" (ngSubmit)="onSearchFormSubmit()" class="searchForm">
          <mat-form-field>
            <mat-label>Creation Date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select>
              <mat-option value="pending">
                Pending
              </mat-option>
              <mat-option value="aproved">
                Aproved
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <div><button mat-flat-button type="submit" color="primary">Search</button></div>
        </form>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Claims Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Policy No Column -->
            <ng-container matColumnDef="policyNo">
              <th mat-header-cell *matHeaderCellDef>Policy No</th>
              <td mat-cell *matCellDef="let claim">{{ claim.policyNo }}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let claim">{{ claim.name }}</td>
            </ng-container>
          
            <!-- Total Expenses Column -->
            <ng-container matColumnDef="totalExpenses">
              <th mat-header-cell *matHeaderCellDef>Total Expenses</th>
              <td mat-cell *matCellDef="let claim">{{ claim.totalExpenses }}</td>
            </ng-container>
          
            <!-- Current Status Column -->
            <ng-container matColumnDef="currentStatus">
              <th mat-header-cell *matHeaderCellDef>Current Status</th>
              <td mat-cell *matCellDef="let claim">{{ claim.currentStatus }}</td>
            </ng-container>
      
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let claim">
                <button mat-flat-button color="primary" (click)="openClaimsForm(claim.policyNo)">Edit</button>
                <button mat-flat-button color="warn" (click)="deleteClaim(claim.policyNo)" class="deleteBtn">Delete</button>
                <button mat-flat-button color="accent" (click)="showHistory(claim.policyNo)">History</button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
