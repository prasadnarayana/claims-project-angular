<mat-grid-list cols="4" gutterSize="5px" rowHeight="500px">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile [colspan]="2">
    <form [formGroup]="signupForm" (ngSubmit)="onRegistrationFormSubmit()">
      <h2 class="formHeading">Registration Form</h2>

      <!-- Email field -->
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email address"
          formControlName="email"
          [errorStateMatcher]="matcher"
        >
        <mat-error *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').touched">
          Email is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').touched">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <!-- Password field -->
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          [errorStateMatcher]="matcher"
        >
        <mat-error *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched">
          Password is required
        </mat-error>
      </mat-form-field>

      <!-- Confirm Password field -->
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Confirm Password"
          formControlName="cpassword"
          [errorStateMatcher]="matcher"
        >
        <mat-error *ngIf="signupForm.get('cpassword').hasError('required') && signupForm.get('cpassword').touched">
          Confirm password is required
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="signupForm.errors?.misMatch">
        Passwords does not match
      </mat-error>
      <button mat-flat-button type="submit" color="primary" [disabled]="!signupForm.valid"> Sign Up</button>
      <div class="toggle-form-link">
        <p>Already have an account? <a routerLink="/login">Click Here</a></p>
      </div>
    </form>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
